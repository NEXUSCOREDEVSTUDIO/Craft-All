<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="style.css">

        <main class="playground" id="playground">
            <div class="controls">
                <button id="clear-btn" class="control-btn">Limpiar</button>
                <button id="reset-btn" class="control-btn" title="Reiniciar progreso">üóëÔ∏è</button>
            </div>
            <div class="playground-content" id="playground-content">
                <!-- Dragged elements live here -->
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
